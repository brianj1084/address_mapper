<form>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" ng-model="ctrl.address" placeholder="123 Sesseme St." required />
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" ng-model="ctrl.city" placeholder="Anywhere" required />
    </div>
        <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" ng-model="ctrl.state" placeholder="FL" required />
    </div>
    </div>
        <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" ng-model="ctrl.zipCode" placeholder="Anywhere" required />
    </div>
    <button type="button" class="btn btn-default" ng-click="ctrl.showMap()">Show Map</button>
    <hr>
    <img ng-src="{{ctrl.mapUrl}}" ng-show="ctrl.mapUrl" alt="Map" />
</form>
